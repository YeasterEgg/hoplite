Autore:
  text: "L'autore, dalla messianica modestia, è un ex umile venditore, ora umile programmatore, che può essere contattato mediante riti arcaici."
Principi:
  text: "Questa applicazione è stata creata per analizzare e mostrare i risultati di tali analisi di prodotti. Le analisi vertono sulle vendite giorno per giorno e soprattutto sulle combinazioni di vendite contemporanee di più prodotti, stimando quanto queste accadano per caso o per qualche motivazione commerciale o d'uso."
