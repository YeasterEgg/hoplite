it:
  from: da
  to: a
  hello: "Hello world"
  product: Prodotti
  will_paginate:
    previous_label: "&#8592; Precedente"
    next_label: "Prossima &#8594;"
    page_gap: "&hellip;"
    page_entries_info:
      single_page:
        zero:  "Nessun %{model} trovato"
        one:   "Mostra 1 %{model}"
        other: "Mostra %{count} %{model}"
      single_page_html:
        zero:  "No %{model} found"
        one:   "Mostra <b>1</b> %{model}"
        other: "Mostra <b>all&nbsp;%{count}</b> %{model}"

      multi_page: "Mostra i %{model.humanize_ita} %{from} - %{to} su %{count} in totale"
      multi_page_html: "Mostra i prodotti <b>%{from}&nbsp;-&nbsp;%{to}</b> su <b>%{count}</b> in totale"


